<fieldset>
  <legend>Input</legend>
  <label>Standard Input
  <input id="in" placeholder="Type your options..." style="width:99%">
  </label>
</fieldset>
<fieldset>
  <legend>Nimble commands</legend>
  <button onclick="api.nimbleSearch(document.querySelector('#in').value.trim())">Search</button>
  <button onclick="api.nimbleDump(document.querySelector('#in').value.trim())">Dump</button>
  <button onclick="api.nimbleListInstalled()">List Installed</button>
  <button onclick="api.nimbleListAll()">List All</button>
  <button onclick="api.nimblePath(document.querySelector('#in').value.trim())">Path</button>
  <button onclick="api.nimbleInstall(document.querySelector('#in').value.trim())">Install</button>
  <button onclick="api.nimbleRemove(document.querySelector('#in').value.trim())">Remove</button>
  <button onclick="api.nimbleReinstall(document.querySelector('#in').value.trim())">Reinstall</button>
  <button onclick="api.nimbleVersion()">Version</button>
  <button onclick="api.nimbleRefresh()">Refresh</button>
</fieldset>
<fieldset>
  <legend>Results</legend>
  <label>Standard Output Messages
  <textarea id="output" placeholder="Standard Output Messages (Read-Only)" rows=12 readonly ></textarea>
  </label>
</fieldset>
